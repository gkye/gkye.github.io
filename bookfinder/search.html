<script>

 $("#searchbox").keyup(function(e) {

});



//ready ends

				<header>
				
				<h1><span style="color: white; font-size:2.8em; padding-left: 0em; padding-top:1em;">Book Finder</span></h1>
				<nav  class="codrops-demos"> 
			<a id="back" class="nav-btn1 fa fa-arrow-left" href="./"></a>	 
	<input placeholder="Romeo and Juliet" id="searchbox" name="q" type="text" value="" style="height: 40px; width: 40%;">

		</script>
		
</header>
		<div class="component">
		<div class="spinner">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
		</div>
				<ul id="Maincontainer" class="align">
						<script type="text/template" id="template">
  				 <li id="bookHolder" class="bookHolder">
						<figure class="book">
						<!-- Front -->
							<ul class="hardcover_front">
								<li>
									<img src="{{imgURL}}" alt="" width="100%" height="100%">
								</li>
								<li></li>
							</ul>
						<!-- Pages -->
							<ul class="page">
								<li></li>
								<li>
									<a class="btn" href="{{href}}">Download</a>
								</li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						<!-- Back -->
							<ul class="hardcover_back">
								<li></li>
								<li></li>
							</ul>
							<ul class="book_spine">
								<li></li>
								<li></li>
							</ul>
							<figcaption>
								<h1>{{bookName}}</h1>
								<span>{{seller}}</span>
								<p>{{summary}}</p>
								<span>{{category}} - {{price}}</span>
							</figcaption>
						</figure>
					</li>
			</script>
				</ul>
		</div>
		</div>
